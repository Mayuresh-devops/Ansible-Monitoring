- name: Manage Node Exporter
  hosts: node
  become: true
  tasks:
    - name: Ensure /home/ubuntu directory exists
      file:
        path: /home/ubuntu
        state: directory

    - name: Download Node Exporter binary
      get_url:
        url: https://github.com/prometheus/node_exporter/releases/download/v1.8.2/node_exporter-1.8.2.linux-amd64.tar.gz
        dest: /home/ubuntu/node_exporter-1.8.2.linux-amd64.tar.gz
        mode: '0644'
      notify:
        - Extract Node Exporter

    - name: Ensure Node Exporter script is executable
      file:
        path: /home/ubuntu/node_exporter-1.8.2.linux-amd64/node_exporter
        mode: '0755'
        state: file

    - name: Create a Node Exporter systemd service file
      template:
        src: node_exporter.service.j2
        dest: /etc/systemd/system/node_exporter.service
        mode: '0644'
      notify:
        - Reload systemd daemon
        - Restart node_exporter

    - name: Start and enable Node Exporter service
      systemd:
        name: node_exporter
        state: started
        enabled: yes

  handlers:
    - name: Extract Node Exporter
      unarchive:
        src: /home/ubuntu/node_exporter-1.8.2.linux-amd64.tar.gz
        dest: /home/ubuntu
        remote_src: yes

    - name: Reload systemd daemon
      systemd:
        daemon_reload: yes

    - name: Restart node_exporter
      systemd:
        name: node_exporter
        state: restarted
